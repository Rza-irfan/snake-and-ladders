<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chessboard {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chessboard">
            <!-- Chessboard content goes here -->
        </div>
        
        <div class="sidebar">
            <div class="score-board">
                <h1 id="dice">rollDice : 0</h1>
            </div>
            
            <button class="play-button" onclick="play()">Roll Dice</button>
        </div>
    </div>
    

    <!-- External script reference -->
    <script src="/js/script.js"></script>
    <script type="text/javascript">
        renderBoard();
        // Make sure to wait until the script is loaded before calling its functions
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dice').innerText = `rollDice: ${getDice()}`;
        });
    </script>
</body>
</html>
